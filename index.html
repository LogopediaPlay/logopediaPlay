<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logopedia Play</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; margin:0; padding:0; }
  header { background: #4CAF50; color: white; padding: 20px; text-align: center; }
  .vetrina { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
  .gioco { background: white; border-radius: 10px; padding: 15px; margin: 10px; width: 200px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align:center; }
  .gioco h3 { margin: 0 0 10px 0; }
  .gioco p { font-size: 0.9em; color: #555; }
  .gioco button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 5px; background: #4CAF50; color: white; cursor: pointer; }
  .gioco button:hover { background: #45a049; }
</style>
</head>
<body>
<header>
  <h1>Benvenuto su Logopedia Play</h1>
  <p>Scegli un gioco e divertiti!</p>
</header>

<div class="vetrina" id="vetrina"></div>

<script>
  // Lista dei giochi: basta aggiungere nuovi oggetti qui
  const giochi = [
    { titolo: "Gioco 1", descrizione: "Descrizione del gioco 1", url: "gioco1/index.html" },
    { titolo: "Gioco 2", descrizione: "Descrizione del gioco 2", url: "gioco2/index.html" },
    // Aggiungi qui nuovi giochi seguendo questo modello
    // { titolo: "Nuovo Gioco", descrizione: "Descrizione", url: "percorso/del/gioco.html" }
  ];

  const vetrina = document.getElementById("vetrina");

  giochi.forEach(gioco => {
    const div = document.createElement("div");
    div.className = "gioco";
    div.innerHTML = `
      <h3>${gioco.titolo}</h3>
      <p>${gioco.descrizione}</p>
      <button onclick="window.location.href='${gioco.url}'">Gioca</button>
    `;
    vetrina.appendChild(div);
  });
</script>
</body>
</html>
